name: Merge dev1 into dev4

on:
  schedule:
    - cron: '0 5 * * 1-5'
  workflow_dispatch:
      inputs:
          to_branch:
            description: 'Branch to merge into'
            required: true
            default: 'dev4'

jobs:
  merge:
    uses: hironobugt/my-next/.github/workflows/reusable-branch-merge.yml@main
    with:
      from_branch: dev1
      to_branch: dev4
      slack_channel_id: C0939G00VFF
    secrets:
      SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
